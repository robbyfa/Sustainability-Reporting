<!DOCTYPE html>
<html lang="en">
  {% include 'navbar.html' %}
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-5">
      <!-- Heading for the NACE code -->
      <h1 class="text-3xl font-bold text-gray-800 mb-4">
        NACE Code: {{ nace_code_id }}
      </h1>

      <p class="mb-4 text-lg text-gray-700">{{ description }}</p>

      <button
        onclick="history.back()"
        class="bg-white mx-2 text-black hover:bg-black hover:text-white py-2 px-4 rounded transition duration-300 mb-2"
      >
        Back
      </button>

      <!-- Table of activities -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Activity ID
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Activity Name
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through the activities -->
            {% for activity in activities %}
            <tr>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <div class="text-gray-900 whitespace-no-wrap">
                  {{ activity.id.split('#')[-1] }}
                </div>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <div class="text-gray-900 whitespace-no-wrap">
                  <a
                    href="/activity/{{ activity.id.split('#')[-1] }}"
                    class="hover:text-blue-800"
                  >
                    {{ activity.activity.split('#')[-1] | replace('_', ' ') |
                    title }}
                  </a>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
